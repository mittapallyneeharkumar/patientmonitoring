<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Hospital Registration</title>
</head>
<body>
    <h2>Hospital Registration Form</h2>
    <form action="HospitalServlet" method="get">
        <label for="hid">Hospital ID:</label>
        <input type="number" id="hid" name="hid" required><br><br>

        <label for="name">Hospital Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required><br><br>

        <label for="uid">UID:</label>
        <input type="number" id="uid" name="uid" required><br><br>

        <input type="submit" value="Register Hospital">
    </form>
</body>
</html>
